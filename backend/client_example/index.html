<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8" />

        <title>Demo Chat</title>

        <link href="bootstrap.css" rel="stylesheet">

	<style>
		body {
			padding:20px;
		}
		#console {
			height: 150px;
			overflow: auto;
		}
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>


	<script src="js/socket.io/socket.io.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	    <script>

        var userName = 'user' + Math.floor((Math.random()*1000)+1);

		var socket =  io.connect('http://localhost:9092');

		socket.on('connect', function() {
			output('<span class="connect-msg">Client has connected to the server!</span>');
		});

        let somePlayer = null;

        socket.on('gameState', function(data) {
          if (data["players"]) {
            somePlayer = data["players"][0]
            output('<span class="username-msg">' + JSON.stringify(data) + '</span> ');
          } else{
            output('<span class="username-msg">' + JSON.stringify(data) + '</span> ');
          }
		});

		socket.on('disconnect', function() {
			output('<span class="disconnect-msg">The client has disconnected!</span>');
		});

        function sendDisconnect() {
            socket.disconnect();
        }

		function sendMessage() {

            var jsonObject = {playerId: somePlayer["id"],
                              direction: "up"};

            socket.emit('move', jsonObject);
		}

		function output(message) {
            var currentTime = "<span class='time'>" +  moment().format('HH:mm:ss.SSS') + "</span>";
            var element = $("<div>" + currentTime + " " + message + "</div>");
			$('#console').prepend(element);
		}

        $(document).keydown(function(e){
            if(e.keyCode == 13) {
                $('#send').click();
            }
        });

		function dealDamageStart() {
            var jsonObject = {spellCastId: "uuid",
                              playerFromId: "someone else",
                              spellName: "FIREBALL",
                              playerToId: somePlayer["id"]};
            console.log("deal damage start", somePlayer["id"])
            socket.emit('spellCastStart', jsonObject);
		}

		function dealDamageEnd() {
            var jsonObject = {spellCastId: "uuid",
                              playerFromId: "someone else",
                              spellName: "FIREBALL",
                              playerToId: somePlayer["id"]};
            console.log("deal damage end", somePlayer["id"])
            socket.emit('spellCastEnd', jsonObject);
        }


		function slowDebuffStart() {
            var jsonObject = {spellCastId: "uuid",
                              playerFromId: "someone else",
                              spellName: "DEBUFF_SLOW",
                              playerToId: somePlayer["id"]};
            socket.emit('spellCastStart', jsonObject);
		}

		function slowDebuffEnd() {
            var jsonObject = {spellCastId: "uuid",
                              playerFromId: "someone else",
                              spellName: "DEBUFF_SLOW",
                              playerToId: somePlayer["id"]};
            socket.emit('spellCastEnd', jsonObject);
        }

		function newPlayer() {
            var jsonObject = {name: "HUI"};
            socket.emit('newPlayer', jsonObject);
        }

        function startGame() {
            socket.emit('startGame', {})
        }
	    </script>
</head>

<body>

	<h1>hui</h1>

	<br/>

	<div id="console" class="well">
	</div>

        <form class="well form-inline" onsubmit="return false;">
           <!-- <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/> -->
           <button type="button" onClick="startGame()" class="btn" id="start-game">Start game</button>
           <button type="button" onClick="sendMessage()" class="btn" id="send">Move</button>
           <button type="button" onClick="dealDamageStart()" class="btn" id="deal">FIREBALL damage cast start</button>
           <button type="button" onClick="dealDamageEnd()" class="btn" id="deal-end">FIREBALL damage cast end</button>
           <button type="button" onClick="slowDebuffStart()" class="btn" id="slow">SLOW debuff cast start</button>
           <button type="button" onClick="slowDebuffEnd()" class="btn" id="slow">SLOW debuff cast end</button>
           <button type="button" onClick="newPlayer()" class="btn" id="new-player">new player</button>
           <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
        </form>



</body>

</html>
